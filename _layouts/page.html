---
layout: base
---
<article class="page markdown-body" itemscope itemtype="https://schema.org/Article">
    <header>
        <h1 itemprop="headline">{{ page.title }}</h1>
        {% if page.last_updated %}
        <p class="text-muted">
            Last updated: <time datetime="{{ page.last_updated | date: '%Y-%m-%d' }}" itemprop="dateModified">{{ page.last_updated | date: "%B %d, %Y" }}</time>
        </p>
        {% endif %}
    </header>
    <div itemprop="articleBody">
        {{ content }}
    </div>
</article>
