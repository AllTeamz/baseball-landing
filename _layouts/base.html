<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
{% include faq-schema.html %}
{% include review-schema.html %}
<body{% if page.layout != 'default' %} class="subPageBody"{% endif %} data-ios-app-id="1502937685">

    <div class="imageWrapper" role="main">
        <div class="headerBackground{% if page.layout != 'default' %} subPageHeaderBackground{% endif %}">
            <div class="container{% if page.layout != 'default' %} subPageContainer{% endif %}">
                <header class="siteHeader" role="banner">
                    {% include header.html %}
                </header>
                {% include ga.html %}
                {{ content }}
                <footer class="siteFooter" role="contentinfo">
                    {% include footer.html %}
                </footer>
            </div>
        </div>
    </div>
    <script src="{{ '/assets/js/app-reviews.js' | relative_url }}" defer></script>
</body>
</html>
