---
layout: base
---
<main class="landingContent" itemscope itemtype="https://schema.org/MobileApplication">
    <meta itemprop="name" content="{{ site.app_name }}">
    <meta itemprop="description" content="{{ site.app_description }}">
    <meta itemprop="applicationCategory" content="Sports">
    <meta itemprop="operatingSystem" content="iOS">
    <meta itemprop="softwareVersion" content="1.0">
    <meta itemprop="offers" itemscope itemtype="https://schema.org/Offer">
        <meta itemprop="price" content="{{ site.app_price | default: '0.00' }}">
        <meta itemprop="priceCurrency" content="USD">
    </meta>
    <div class="landingGrid">
        <section class="iphonePreview" aria-label="App Preview" itemprop="screenshot">
                        <span class="sr-only">Baseball Bound App Preview</span>
                        <img class="iphoneScreen" src="{{ '/assets/blue_ss.png' | relative_url }}" alt="Baseball Bound App Screenshot" loading="eager" width="349" height="698">

                    </section>
                    <section class="appInfo" aria-label="App Information">
                        <div class="appIconShadow">
                            <svg width="0" height="0" aria-hidden="true" focusable="false">
                                <defs>
                                    <clipPath id="shape120">
                                        <path id="shape" class="cls-1" d="M6821,495.533v-4.281c0-1.2-.04-2.4-0.04-3.642a57.7,57.7,0,0,0-.68-7.882,26.144,26.144,0,0,0-2.48-7.483,25.115,25.115,0,0,0-11.04-11.044,26.118,26.118,0,0,0-7.49-2.481,47.28,47.28,0,0,0-7.88-.68c-1.2-.04-2.4-0.04-3.64-0.04h-53.5c-1.2,0-2.4.04-3.64,0.04a57.813,57.813,0,0,0-7.88.68,26.323,26.323,0,0,0-7.49,2.481,25.115,25.115,0,0,0-11.04,11.044,26.144,26.144,0,0,0-2.48,7.483,47.313,47.313,0,0,0-.68,7.882c-0.04,1.2-.04,2.4-0.04,3.642v53.5c0,1.2.04,2.4,0.04,3.641a57.7,57.7,0,0,0,.68,7.883,26.137,26.137,0,0,0,2.48,7.482,25.115,25.115,0,0,0,11.04,11.044,26.261,26.261,0,0,0,7.49,2.481,47.28,47.28,0,0,0,7.88.68c1.2,0.04,2.4.04,3.64,0.04h53.5c1.2,0,2.4-.04,3.64-0.04a57.654,57.654,0,0,0,7.88-.68,26.057,26.057,0,0,0,7.49-2.481,25.115,25.115,0,0,0,11.04-11.044,26.137,26.137,0,0,0,2.48-7.482,47.316,47.316,0,0,0,.68-7.883c0.04-1.2.04-2.4,0.04-3.641V495.533h0Z" transform="translate(-6701 -458)" filter="url(#f1)"/>
                                    </clipPath>
                                </defs>
                            </svg>
                            <img class="appIconLarge" src="{{ site.app_icon | relative_url }}" alt="Baseball Bound App Icon" loading="eager" width="120" height="120">
                        </div>
                        <div class="appNamePriceContainer">
                            <h1 class="appName">
                                {{ site.app_name }}
                            </h1>
                            <h2 class="appPrice">
                                {{ site.app_price }}
                            </h2>
                        </div>
                        <div class="appDescriptionContainer">
                            <p class="appDescription">
                                {{ site.app_description }}
                            </p>
                        </div>
                        <div class="downloadButtonsContainer" role="group" aria-label="Download Options">
                            {% if site.playstore_link %}
                                <a class="playStoreLink" href="{{site.playstore_link}}" aria-label="Download Baseball Bound on Google Play Store" rel="noopener">
                                    <img class="playStore" src="{{ '/assets/playstore.png' | relative_url }}" alt="Get it on Google Play Store" loading="eager" width="200" height="59">
                                </a>
                            {% endif %}
                            <a class="appStoreLink" href="https://apps.apple.com/app/id{{ site.ios_app_id }}" target="_blank" rel="noopener" title="View {{ site.app_name }} on the App Store" aria-label="Download {{ site.app_name }} on the App Store">
                                <img class="appStore" src="{{ '/assets/appstore.png' | relative_url }}" alt="App Store Download Button">
                            </a>
                        </div>
                        <div class="reviewsContainer" aria-live="polite">
                            <div class="tagline">
                                <div class="review-placeholder">Loading App Store reviews...</div>
                            </div>
                        </div>
                    </section>
        {% include features.html %}
        {% include appstoreimages.html %}
    </div>
</main>
