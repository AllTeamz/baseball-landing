<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">

    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/screenshot/baseballboundscreen.jpeg' | relative_url }}" as="image" type="image/jpeg" fetchpriority="high" crossorigin="anonymous">
    <link rel="preload" href="{{ '/assets/bbicon.jpeg' | relative_url }}" as="image" type="image/jpeg" fetchpriority="high" crossorigin="anonymous">
    <link rel="preload" href="{{ '/assets/appstore.png' | relative_url }}" as="image" type="image/png" fetchpriority="high" crossorigin="anonymous">
    <link rel="preload" href="https://code.jquery.com/jquery-3.7.1.min.js" as="script" crossorigin="anonymous" fetchpriority="high">
    
    <!-- Font and Style Preloads -->
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style" type="text/css" crossorigin="anonymous">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" type="text/css" crossorigin="anonymous">
    
    <!-- Alternate URLs for different paths -->
    <link rel="alternate" href="{{ '/app' | absolute_url }}" hreflang="en-us" title="Baseball Bound App">
    <link rel="alternate" href="{{ '/ios' | absolute_url }}" hreflang="en-us" title="Baseball Bound iOS App">
    <link rel="alternate" href="{{ '/download' | absolute_url }}" hreflang="en-us" title="Download Baseball Bound">
    <link rel="alternate" href="{{ '/baseball' | absolute_url }}" hreflang="en-us" title="Baseball Recruiting">
    <link rel="alternate" href="{{ '/recruiting' | absolute_url }}" hreflang="en-us" title="Baseball Recruiting Assistant">
    <link rel="alternate" href="{{ '/college-baseball' | absolute_url }}" hreflang="en-us" title="College Baseball Recruiting">
    <link rel="alternate" href="{{ '/ncaa' | absolute_url }}" hreflang="en-us" title="NCAA Baseball">
    <link rel="alternate" href="{{ '/naia' | absolute_url }}" hreflang="en-us" title="NAIA Baseball">
    <link rel="alternate" href="{{ '/juco' | absolute_url }}" hreflang="en-us" title="JUCO Baseball">
    
    <title>{{ site.page_title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://use.fontawesome.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://use.fontawesome.com">
    
    <!-- PWA Support -->
    <meta name="theme-color" content="{{ site.topbar_color }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="{{ site.app_icon | relative_url }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ site.app_icon | relative_url }}" type="image/png">
    <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">

    <!-- Smart App Banner -->
    {% if site.enable_smart_app_banner %}
        <meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
    {% endif %}

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "MobileApplication",
        "name": "{{ site.app_name }}",
        "description": "{{ site.description }}",
        "applicationCategory": "SportsApplication",
        "operatingSystem": "iOS",
        "offers": {
            "@type": "Offer",
            "price": "{{ site.app_price | default: '0' }}",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Organization",
            "name": "{{ site.your_name }}",
            "url": "{{ site.your_link }}"
        },
        "image": "{{ site.og_image | absolute_url }}",
        "downloadUrl": "https://apps.apple.com/app/id{{ site.ios_app_id }}",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "ratingCount": "100"
        },
        "category": "Sports",
        "keywords": "{{ site.keywords }}"
    }
    </script>

    <!-- Error Tracking -->
    <script
      src="https://browser.sentry-cdn.com/7.77.0/bundle.min.js"
      integrity="sha384-p8WwX4UUg8qYxVh3RqK8xE8i2fn5UUuHZVL2GF5e4FLFBVWMtMIEfFZGBqEZGtXo"
      crossorigin="anonymous"
    ></script>
    <script>
      Sentry.init({
        dsn: "YOUR-DSN-HERE", // Replace with your Sentry DSN
        integrations: [new Sentry.BrowserTracing()],
        tracesSampleRate: 0.2,
        replaysSessionSampleRate: 0.1,
        replaysOnErrorSampleRate: 1.0,
      });
    </script>

    <!-- jQuery (updated version) -->
    <script 
      src="https://code.jquery.com/jquery-3.7.1.min.js" 
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
      crossorigin="anonymous"></script>

    <!-- Development Testing Hooks -->
    {% if jekyll.environment == "development" %}
    <script>
      window.runningTests = true;
      window.testHooks = {
        onError: function(error) {
          console.error('[Test Hook]', error);
        }
      };
    </script>
    {% endif %}

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">
    
    <!-- App Price Script -->
    <script src="{{ '/assets/js/app-price.js' | relative_url }}" defer></script>
    
    {% seo %}
    {% include og.html %}
    {% include twitter.html %}
    {% include ga.html %}
</head>
