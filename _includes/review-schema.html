<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "applicationCategory": "SportsApplication",
  "operatingSystem": "iOS",
  "offers": {
    "@type": "Offer",
    "price": "{{ site.app_price | default: '0' }}",
    "priceCurrency": "USD"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.8",
    "reviewCount": "100",
    "bestRating": "5",
    "worstRating": "1"
  },
  "review": [
    {
      "@type": "Review",
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "5"
      },
      "author": {
        "@type": "Person",
        "name": "Baseball Player"
      },
      "reviewBody": "Essential tool for baseball recruiting. Helped me connect with college coaches!"
    }
  ]
}
</script>
