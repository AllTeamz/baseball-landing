name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Install dependencies
      run: bundle install
    
    - name: Run tests
      run: bundle exec rake test
    
    - name: Run linter
      run: bundle exec rake lint
    
    - name: Check HTML
      env:
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
      run: |
        bundle exec jekyll build
        bundle exec htmlproofer ./_site \
          --checks Links,Images,Scripts,Favicon,OpenGraph,HTML \
          --disable_external \
          --enforce_https \
          --check_html_valid \
          --check_opengraph \
          --check_structured_data \
          --check_meta \
          --check_lang \
          --check_title \
          --ignore_urls '/app/,/ios/,/download/,/baseball/,/recruiting/,/college-baseball/,/ncaa/,/naia/,/juco/'

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:4000/
        uploadArtifacts: true
        temporaryPublicStorage: true
        configPath: './.github/workflows/lighthouserc.json'
        runs: 3
